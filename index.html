<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <!-- ----------------------------------------header--------- -->
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <img class="header__img" src="./imegs/logo.png" alt="logo">
                <ol class="header__list">
                    <li class="header__item"><a class="header__link" href="#">Beranda</a></li>

        </div>

                    <img src="./imegs/h1.png" alt="Book" class="head__img">
                    <img src="./imegs/h2.png" alt="Book" class="head__img">
                    <img src="./imegs/h3.png" alt="Book" class="head__img">
                    <img src="./imegs/h4.png" alt="Book" class="head__img">
                    <img src="./imegs/h5.png" alt="Book" class="head__img">
                    <img src="./imegs/h6.png" alt="Book" class="head__img">
                    <img src="./imegs/h7.png" alt="Book" class="head__img">

            </div>
        </div>
    </head>
    <!-- ----------------------------------------------------------------- -->
    <section>
        <div class="container">
            <div class="harus">
                
            </div>
        </div>
